{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
    Edit {{ product.name }}
{% endblock %}
{% block page_header %}
    <div class="container page-header">
        <div class="row">
            <div class="col">
                {{ page_header }}
                <hr class="grey w-50">
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col mb-4">
                <div id="accordion">
                    <div class="card mx-0">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <button class="btn btn-link plain-anchor" data-toggle="collapse" data-target="#collapseReview" aria-expanded="true" aria-controls="collapseReview">
                                    <strong>Edit Product</strong>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseReview" class="collapse show" aria-labelledby="reviewManagement" data-parent="#accordion">
                            <div class="card-body">
                                <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <a class="btn btn-secondary text-uppercase mb-2" href="{% url 'product_display' product.id %}" role="button"><i class="fas fa-chevron-left fa-sm"></i> Back</a>
                                    <button type="submit" class="btn btn-orange text-uppercase mr-2 mb-2" id="submit-button">Update Product</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
